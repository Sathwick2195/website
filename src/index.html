<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Profile</title>
    <link rel="stylesheet" href="styles/custom.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/profile.jpg" alt="Profile Photo" class="profile-img">
            <h1>Your Name</h1>
            <p class="subtitle">Your Profession or Tagline</p>
        </header>
        <section class="about">
            <h2>About Me</h2>
            <p>Write a short bio about yourself here. Include your interests, background, or anything you'd like visitors to know.</p>
        </section>
        <section class="links">
            <h2>Find me on</h2>
            <ul>
                <li><a href="https://github.com/yourusername" target="_blank">GitHub</a></li>
                <li><a href="#">LinkedIn</a></li>
                <li><a href="#">Twitter</a></li>
            </ul>
        </section>
    </div>
</body>
    <script src="scripts/main.js"></script>
</html>
